<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/mypage"><!-- USERNAME --></a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_red btn_size_s" href="/logout">
                    로그아웃
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">글쓰기</h2>
        <form class="form" action="/article/create" method="post" enctype="multipart/form-data">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">본문</p>
                <textarea
                        name="content"
                        class="input_textfield"
                        placeholder="본문을 입력해주세요"
                        rows="5"
                ></textarea>
            </div>
            <div class="textfield textfield_size_m">
                <p class="title_textfield">이미지 업로드</p>
                <input
                        name="image"
                        type="file"
                        class="input_file"
                        accept="image/*"
                />
            </div>
            <button
                    id="save-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                저장
            </button>
        </form>
    </div>
</div>
</body>
</html>
