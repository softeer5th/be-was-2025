<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./reset.css" rel="stylesheet"/>
    <link href="./global.css" rel="stylesheet"/>
    <link href="./main.css" rel="stylesheet"/>
</head>
<body id="index.html">
<div class="container">
    <header class="header">
        <a href="/"><img src="./img/signiture.svg"/></a>
        <a class="btn btn_contained btn_size_s write-btn" href="/write">
            글쓰기
        </a>
        <ul class="header__menu">
        </ul>
    </header>
    <div class="wrapper">
        <div class="post">
            <div class="post__account">
                <img class="post__account__img"/>
                <p class="post__account__nickname" id="post-author"></p>
            </div>
            <div class="post__menu">
                <ul class="post__menu__personal">
                    <li>
                        <button class="post__menu__btn">
                            <img src="./img/like.svg"/>
                        </button>
                    </li>
                    <li>
                        <button class="post__menu__btn">
                            <img src="./img/sendLink.svg"/>
                        </button>
                    </li>
                </ul>
                <button class="post__menu__btn">
                    <img src="./img/bookMark.svg"/>
                </button>
            </div>
            <p class="post__article" id="post-content">
                게시물이 없습니다.
            </p>
        </div>

        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__menu__item">
                    <a class="btn nav__menu__item__btn" id="previous-post-btn">
                        <img
                                class="nav__menu__item__img"
                                src="./img/ci_chevron-left.svg"
                        />
                        이전 글
                    </a>
                </li>
                <li class="nav__menu__item">
                    <a class="btn btn_ghost btn_size_m">댓글 작성</a>
                </li>
                <li class="nav__menu__item">
                    <a class="btn nav__menu__item__btn" id="next-post-btn">
                        다음 글
                        <img
                                class="nav__menu__item__img"
                                src="./img/ci_chevron-right.svg"
                        />
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/login-status")
            .then(response => response.json())
            .then(data => {
                const headerMenu = document.querySelector(".header__menu");
                headerMenu.innerHTML = "";

                if (data.isLoggedIn) {
                    headerMenu.innerHTML += `
                        <li class="header__menu__item user-name">
                            <span>${data.userName}님</span>
                        </li>
                        <li class="header__menu__item">
                            <a class="btn btn_contained btn_size_s" href="/mypage">My Page</a>
                        </li>
                        <li class="header__menu__item">
                            <button id="logout-btn" class="btn btn_ghost btn_size_s">
                                로그아웃
                            </button>
                        </li>`;
                } else {
                    headerMenu.innerHTML += `
                        <li class="header__menu__item">
                            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
                        </li>
                        <li class="header__menu__item">
                            <a class="btn btn_ghost btn_size_s" href="/registration">
                                회원 가입
                            </a>
                        </li>`;
                }
            })
            .catch(error => {
                console.error("오류 발생: " + error.message);
            });

        let currentArticleId = null;

        fetch("/api/latest-article")
            .then(response => response.json())
            .then(data => {
                if (data.articleId !== -1) {
                    renderArticle(data);
                    currentArticleId = data.articleId;
                }
            })
            .catch(error => {
                console.error("최신 게시물 가져오기 오류:", error);
            });

        document.querySelector(".header__menu").addEventListener("click", function (event) {
            if (event.target && event.target.id === "logout-btn") {
                const url = "/user/logout";
                fetch(url, {
                    method: "POST",
                    credentials: 'same-origin',
                })
                    .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        } else {
                            throw new Error("로그아웃 요청 실패");
                        }
                    })
                    .catch(error => {
                        alert("오류 발생: " + error.message);
                    });
            }
        });

        document.getElementById("next-post-btn").addEventListener("click", function () {
            if (currentArticleId === null) {
                alert("더 이상 게시물이 없습니다.");
            }

            fetch(`/api/next-article?currentArticleId=${currentArticleId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.articleId !== -1) {
                        renderArticle(data); // 다음 게시물 렌더링
                        currentArticleId = data.articleId; // 새 게시물 ID 저장
                    } else {
                        alert("더 이상 게시물이 없습니다.");
                    }
                })
                .catch(error => {
                    console.error("다음 게시물 가져오기 오류:", error);
                });
        })

        document.getElementById("previous-post-btn").addEventListener("click", function () {
            if (currentArticleId === null) {
                alert("더 이상 게시물이 없습니다.");
            }

            fetch(`/api/previous-article?currentArticleId=${currentArticleId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.articleId !== -1) {
                        renderArticle(data); // 다음 게시물 렌더링
                        currentArticleId = data.articleId; // 새 게시물 ID 저장
                    } else {
                        alert("더 이상 게시물이 없습니다.");
                    }
                })
                .catch(error => {
                    console.error("다음 게시물 가져오기 오류:", error);
                });
        })

        function renderArticle(data) {
            console.log("rendering");
            document.getElementById("post-author").textContent = data.authorName;
            document.getElementById("post-content").textContent = data.content;
        }
    })
</script>
</body>
</html>
