<!DOCTYPE html>
<html>
<dynamic />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="./img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <my_if hasPost>
        <div class="post">
          <div class="post__account">
            <img class="post__account__img" />
            <p class="post__account__nickname">$postUserId</p>
          </div>
          <img class="post__img" src="data:$imageType;base64,$postImage" alt="Base64 Image"/>
          <div class="post__menu">
            <ul class="post__menu__personal">
              <li>
                <button class="post__menu__btn">
                  <img src="../img/like.svg" />
                </button>
              </li>
              <li>
                <button class="post__menu__btn">
                  <img src="../img/sendLink.svg" />
                </button>
              </li>
            </ul>
            <button class="post__menu__btn">
              <img src="../img/bookMark.svg" />
            </button>
          </div>
          <p class="post__account__nickname">$postTitle</p>
          <p class="post__article"><pre>$postContent</pre></p>
        </div>
        <ul class="comment">
          <comment_for_post>
            <li class="comment__item">
              <div class="comment__item__user">
                <img class="comment__item__user__img" />
                <p class="comment__item__user__nickname">$commentUserId</p>
              </div>
              <p class="comment__item__article">
                $commentContent
              </p>
            </li>
          </comment_for_post>
          <my_if hideComment>
            <a id="show-all-btn" class="btn btn_ghost btn_size_m" type="submit" href="/main">
              모든 댓글 보기($commentAmmount개)
            </a>
          </my_if>
        </ul>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="/main">
                <img
                        class="nav__menu__item__img"
                        src="../img/ci_chevron-left.svg"
                />
                이전 글
              </a>
            </li>
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="/main">
                다음 글
                <img
                        class="nav__menu__item__img"
                        src="../img/ci_chevron-right.svg"
                />
              </a>
            </li>
          </ul>
        </nav>
      </my_if>
      <my_if !hasPost>
        <p class="post__account">게시글이 없습니다.</p>
      </my_if>
      </div>
    </div>
  </body>
</html>
