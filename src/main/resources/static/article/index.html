<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <button id="logout-btn" class="btn btn_ghost btn_size_s">
              로그아웃
            </button>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="/articles/create" method="POST">
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              autocomplete="article_content"
              name="article_content"
            ></textarea>
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".form");

        form.addEventListener("submit", async function (event) {
          event.preventDefault();

          const articleContent = document.querySelector("[name='article_content']").value;
          const formData = new URLSearchParams();
          formData.append("article_content", articleContent);

          try {
            const response = await fetch("/articles/create", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded", // URL-encoded 데이터
              },
              body: formData.toString(),
            });

            if (response.status === 201) {
              alert("게시물이 작성되었습니다.");
              window.location.href = "/index.html";
            } else {
              alert("게시물 작성에 실패했습니다.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("서버 오류가 발생했습니다.");
          }
        });
      });

    </script>

  </body>
</html>
