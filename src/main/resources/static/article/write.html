<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/mypage">My Page</a>
            </li>
            <li class="header__menu__item">
                <button id="logout-btn" class="btn btn_ghost btn_size_s">
                    로그아웃
                </button>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        id="content"
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                ></textarea>
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
<script>
    document.getElementById("registration-btn").addEventListener("click", function () {
        const content = document.getElementById("content").value;

        if (!content) {
            alert("내용을 입력하세요.");
            return;
        }

        const url = "/user/write";

        const body = `content=${content}`;

        // 서버에 요청 전송
        fetch(url, {
            method: "POST",
            body: body,
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "Content-Length": body.length.toString(),
            },
        })
            .then(response => {
                if (response.redirected) {
                    alert("게시물 작성이 완료되었습니다.")
                    window.location.href = response.url;
                } else {
                    throw new Error("게시물 작성 실패");
                }
            })
            .catch(error => {
                alert("오류 발생: " + error.message);
            })
    })
</script>
</body>
</html>
