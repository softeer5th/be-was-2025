<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
        <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <button id="logout-btn" class="btn btn_ghost btn_size_s">
              로그아웃
            </button>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">마이페이지</h2>

        <div class="profile_container">
          <div class="profile_box">
              <div class="profile_image">
                <!-- PROFILE_IMAGE -->
              </div>
              <div class="profile_frame">
                  <div class="btn_profile">
                        <div class="btn_container">
                            <button id="upload-btn" class="btn btn_ghost">수정</button>
                            <input type="file" id="file-input" accept="image/*" style="display: none;" />
                        </div>
                  </div>
                  <div class="btn_bar"></div>
                  <div class="btn_profile">
                      <div class="btn_container">삭제</div>
                  </div>
              </div>
            </div>
        </div>
          <form class="form">
            <div class="textfield textfield_size_s input_margin">
              <p class="title_textfield">닉네임</p>
              <input
                class="input_textfield"
                autocomplete="username"
                placeholder="<!-- USERNAME -->"
              />
            </div>
            <div class="textfield textfield_size_s">
              <p class="title_textfield">비밀번호</p>
              <input
                class="input_textfield"
                placeholder="비밀번호를 변경할 경우 입력해주세요"
                autocomplete="current-password"
              />
            </div>
            <div class="textfield textfield_size_s">
              <p class="title_textfield">비밀번호 확인</p>
              <input
                class="input_textfield"
                type="password"
                placeholder="한 번 더 입력해주세요"
                autocomplete="current-password"
              />
            </div>
            <button
              id="registration-btn"
              class="btn btn_contained btn_size_m input_margin"
            
              type="button"
            >
              변경사항 저장
            </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    const uploadBtn = document.querySelector("#upload-btn");
    const fileInput = document.querySelector("#file-input");
    const profileImage = document.querySelector("#profile-image");

    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    })

    fileInput.addEventListener("change", async() =>{
      const file = fileInput.files[0];

      if(file){
        console.log("file change");
        const reader = new FileReader();
        reader.onload = (e) => {
          profileImage.src = e.target.result
        }
        reader.readAsDataURL(file);

        const formData = new FormData();
        formData.append("profileImage", file);

        fetch("/upload-profile-image", {
          method: "POST",
          body: formData
        }).then(response => {
                if(response.ok){
                    alert("프로필 이미지가 등록되었습니다.");
                }else{
                    alert("프로필 이미지 등록에 실패했습니다.");
                }
            }
        )

      }
    })
  </script>
</html>
