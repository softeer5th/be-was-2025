<!DOCTYPE html>
<html>
<dynamic />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/main"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
        <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <form action="/user/logout" method="post">
              <button id="logout-btn" class="btn btn_ghost btn_size_s">
                로그아웃
              </button>
            </form>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">마이페이지</h2>

        <div class="profile_container">
          <div class="profile_box">
              <div class="profile_image">
                <img class="profile"
                     style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%;"
                <my_if hasProfile>
                src="data:$userImageType;base64,$userProfile"
                </my_if>
                />
              </div>
              <div class="profile_frame">
                <form id="modify-profile" action="/user/profile/modify" method="post" enctype="multipart/form-data">
                  <div class="btn_profile">
                    <input class="btn_profile" type="file" name="image" accept="image/*">
                    <div class="btn_container">
                      <button class="btn btn_ghost btn_size_s" type="submit">
                        수정
                      </button>
                    </div>
                  </div>
                </form>
                <form id="reset-profile" action="/user/profile/reset" method="post">
                  <div class="btn_bar"></div>
                  <div class="btn_profile">
                    <div class="btn_container">
                      <button class="btn btn_ghost btn_size_s">
                        삭제
                      </button>
                    </div>
                  </div>
                </form>
              </div>
        </div>
          <form class="form" action="user/update" method="post">
            <div class="textfield textfield_size_s input_margin">
              <p class="title_textfield">닉네임</p>
              <input
                class="input_textfield"
                placeholder="{회원 가입 시 입력했던 닉네임}"
                autocomplete="username"
                name="name"
              />
            </div>
            <div class="textfield textfield_size_s">
              <p class="title_textfield">비밀번호</p>
              <input
                class="input_textfield"
                type="password"
                placeholder="비밀번호를 변경할 경우 입력해주세요"
                autocomplete="current-password"
                name="password"
              />
            </div>
            <div class="textfield textfield_size_s">
              <p class="title_textfield">비밀번호 확인</p>
              <input
                class="input_textfield"
                type="password"
                placeholder="한 번 더 입력해주세요"
                autocomplete="current-password"
                name="password2"
              />
            </div>
            <button
              id="registration-btn"
              class="btn btn_contained btn_size_m input_margin"
            
              type="submit"
            >
              변경사항 저장
            </button>
        </form>
      </div>
    </div>
  </body>
</html>
