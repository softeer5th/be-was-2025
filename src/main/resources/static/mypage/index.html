<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('profile-img-preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);

      // 이미지를 선택한 파일로 설정
      const fileInput = document.getElementById('profile-img-input');
      const file = event.target.files[0];
      if (file) {
        fileInput.files = event.target.files; // 파일을 form에 포함
      }
    }

    function resetImage() {
      // 이미지 초기화
      const output = document.getElementById('profile-img-preview');
      output.src = "";  // 기본 이미지로 초기화 (필요시 다른 기본 이미지를 지정)

      // 이미지 파일 삭제
      const fileInput = document.getElementById('profile-img-input');
      fileInput.value = "";  // 파일 삭제
    }
  </script>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" alt="Logo" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <button id="logout-btn" class="btn btn_ghost btn_size_s">
          로그아웃
        </button>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">내 정보 수정</h2>

      <!-- 프로필 수정 폼 -->
      <form class="form" action="/mypage" method="post" enctype="multipart/form-data">
        <!-- 이미지 업로드 및 미리보기 -->
        <p>프로필 이미지</p>
        <div class="profile_image">
          <img id="profile-img-preview" class="profile" src="data:image/png;base64, {user.image}" alt="Embedded Image" />
        </div>
        <div class="profile_frame">
          <div class="btn_profile">
            <div class="btn_container">
              <span>이미지 수정 : </span>
              <input type="file" id="profile-img-input" accept="image/*" onchange="previewImage(event)" name="profile-image" />
            </div>
          </div>
          <div class="btn_bar"></div>
          <div class="btn_profile">
            <div class="btn_container">
              <button type="button" onclick="resetImage()">이미지 삭제하기</button>
            </div>
          </div>
        </div>

        <div class="textfield textfield_size_s input_margin">
          <p class="title_textfield">닉네임</p>
          <input
                  class="input_textfield"
                  value="{user.name}"
                  placeholder="{닉네임}"
                  autocomplete="username"
                  type="text"
                  name="nickname"
          />
        </div>



        <div class="textfield textfield_size_s">
          <p class="title_textfield">비밀번호</p>
          <input
                  class="input_textfield"
                  placeholder="비밀번호를 변경할 경우 입력해주세요"
                  autocomplete="current-password"
                  type="password"
                  name="password"
          />
        </div>

        <div class="textfield textfield_size_s">
          <p class="title_textfield">비밀번호 확인</p>
          <input
                  class="input_textfield"
                  type="password"
                  placeholder="한 번 더 입력해주세요"
                  autocomplete="current-password"
                  name="passwordConfirm"
          />
        </div>

        <button
                id="registration-btn"
                class="btn btn_contained btn_size_m input_margin"
                type="submit"
        >
          변경사항 저장
        </button>
      </form>

    </div>
  </div>
</div>
</body>
</html>
