<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <form method="POST" action="/logout">
          <button class="btn btn_ghost btn_size_s" type="submit">로그아웃</button>
        </form>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">마이페이지</h2>
    <div class="profile_container">
      <form class="form" action="/user/edit" method="post" enctype="multipart/form-data">
        <div class="profile_box">
          <div class="profile_image">
            <img class="profile" ${profileImage}/>
          </div>
          <div class="profile_frame">
            <div class="btn_profile">
              <label class="btn_container" for="imageFile">수정</label>
              <input
                      type="file"
                      id="imageFile"
                      name="image"
                      accept="image/*"
                      style="display: none"
              />
            </div>
            <div class="btn_bar"></div>
            <div class="btn_profile">
              <div class="btn_container">삭제</div>
            </div>
          </div>
        </div>
        <div class="textfield textfield_size_s input_margin">
          <p class="title_textfield">닉네임</p>
          <input
                  class="input_textfield"
                  placeholder="{회원 가입 시 입력했던 닉네임}"
                  autocomplete="username"
                  name="username"
          />
        </div>
        <div class="textfield textfield_size_s">
          <p class="title_textfield">비밀번호</p>
          <input
                  class="input_textfield"
                  placeholder="비밀번호를 변경할 경우 입력해주세요"
                  autocomplete="current-password"
                  name="password"
          />
        </div>
        <div class="textfield textfield_size_s">
          <p class="title_textfield">비밀번호 확인</p>
          <input
                  class="input_textfield"
                  type="password"
                  placeholder="한 번 더 입력해주세요"
                  autocomplete="current-password"
                  name="passwordRewrite"
          />
        </div>
        <button
                id="registration-btn"
                class="btn btn_contained btn_size_m input_margin"
                type="submit"
        >
          변경사항 저장
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
