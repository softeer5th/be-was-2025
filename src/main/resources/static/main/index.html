<!DOCTYPE html>
<dynamic />
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <link href="../main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/main$nowPost"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            <li class="header__menu__item">
              <p class="comment__item__user__nickname">안녕하세요!</p>
            </li>
            <li class="header__menu__item">
              <a class="comment__item__user__nickname" href="/mypage">$userName</a>
            </li>
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <form id="logout-form" action="/user/logout" method="POST">
              <button type="submit" id="logout-btn" class="btn btn_ghost btn_size_s">
                로그아웃
              </button>
            </form>
          </li>
        </ul>
      </header>
      <div class="wrapper">
        <my_if hasPost>
        <div class="post">
          <div class="post__account">
            <img class="post__account__img" />
            <p class="post__account__nickname">$postUserId</p>
          </div>
          <img class="post__img" />
          <div class="post__menu">
            <ul class="post__menu__personal">
              <li>
                <button class="post__menu__btn">
                  <img src="../img/like.svg" />
                </button>
              </li>
              <li>
                <button class="post__menu__btn">
                  <img src="../img/sendLink.svg" />
                </button>
              </li>
            </ul>
            <button class="post__menu__btn">
              <img src="../img/bookMark.svg" />
            </button>
          </div>
          <p class="post__account__nickname">$postTitle</p>
          <p class="post__article"><pre>$postContent</pre></p>
        </div>
        <ul class="comment">
          <comment_for_post>
          <li class="comment__item">
            <div class="comment__item__user">
              <img class="comment__item__user__img" />
              <p class="comment__item__user__nickname">$commentUserId</p>
            </div>
            <p class="comment__item__article">
              $commentContent
            </p>
          </li>
          </comment_for_post>
          <li class="comment__item hidden">
            <div class="comment__item__user">
              <img class="comment__item__user__img" />
              <p class="comment__item__user__nickname">account</p>
            </div>
            <p class="comment__item__article">Comment 1</p>
          </li>
          <li class="comment__item hidden">
            <div class="comment__item__user">
              <img class="comment__item__user__img" />
              <p class="comment__item__user__nickname">account</p>
            </div>
            <p class="comment__item__article">Comment 2</p>
          </li>
          <li class="comment__item hidden">
            <div class="comment__item__user">
              <img class="comment__item__user__img" />
              <p class="comment__item__user__nickname">account</p>
            </div>
            <p class="comment__item__article">Comment 3</p>
          </li>
          <my_if hideComment>
          <a id="show-all-btn" class="btn btn_ghost btn_size_m" type="submit" href="/main$nowPost$showAll">
            모든 댓글 보기($commentAmmount개)
          </a>
          </my_if>
        </ul>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="/main$prevPost">
                <img
                  class="nav__menu__item__img"
                  src="../img/ci_chevron-left.svg"
                />
                이전 글
              </a>
            </li>
            <my_if differentUser>
            <li class="nav__menu__item">
              <a class="btn btn_ghost btn_size_m" href="/comment$nowPost">댓글 작성</a>
            </li>
            </my_if>
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="/main$nextPost">
                다음 글
                <img
                  class="nav__menu__item__img"
                  src="../img/ci_chevron-right.svg"
                />
              </a>
            </li>
          </ul>
        </nav>
        </my_if>
        <my_if !hasPost>
          <p class="post__account">게시글이 없습니다.</p>
        </my_if>
      </div>
    </div>
  </body>
</html>
