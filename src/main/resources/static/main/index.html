<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <link href="../main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/main"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/mypage">{{ dynamic:username }}</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <form class="form" action="/user/logout" method="post">
              <button id="logout-btn"
                      class="btn btn_ghost btn_size_s"
                      type="submit">
                로그아웃
              </button>
          </form>
          </li>
        </ul>
      </header>
      <div class="wrapper">
        <div class="post">
          {{ dynamic:article }}
        </div>
        <ul class="comment">
          {{ dynamic:comment }}
        </ul>
        <nav class="nav">
          {{ dynamic:navigation }}
        </nav>
      </div>
    </div>
  </body>
</html>
