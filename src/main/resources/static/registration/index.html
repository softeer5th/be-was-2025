<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
  <script>
    // 폼 제출 전 입력 값 검사
    function validateInput(event) {
      const inputs = document.querySelectorAll('.input_textfield');
      const invalidChars = /[\s\/?]/; // 공백, '/', '?' 문자
      let valid = true;

      for (let input of inputs) {
        // 입력 값이 비어 있으면 경고 표시
        if (!input.value.trim()) {
          alert(input.previousElementSibling.innerText + '을(를) 입력해주세요.');
          input.focus();
          valid = false;
          event.preventDefault();
          break;
        }
        // 유효하지 않은 문자 검사
        if (invalidChars.test(input.value)) {
          alert('공백, "/", "?" 문자는 입력할 수 없습니다.');
          input.focus();
          valid = false;
          event.preventDefault();
          break;
        }
      }

      return valid;
    }
  </script>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/login/index.html">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/registration">
          회원 가입
        </a>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">회원가입</h2>
    <form action="http://localhost:8080/user/create" method="POST" onsubmit="return validateInput(event)">
      <div class="textfield textfield_size_s">
        <p class="title_textfield">이메일</p>
        <input
                class="input_textfield"
                placeholder="이메일을 입력해주세요"
                autocomplete="email"
                name="email"
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">아이디</p>
        <input
                class="input_textfield"
                placeholder="아이디를 입력해주세요"
                name="userId"
                autocomplete="username"
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">닉네임</p>
        <input
                class="input_textfield"
                placeholder="닉네임을 입력해주세요"
                autocomplete="username"
                name="name"
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">비밀번호</p>
        <input
                class="input_textfield"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                autocomplete="current-password"
                name="password"
        />
      </div>
      <button
              id="registration-btn"
              class="btn btn_contained btn_size_m"
              style="margin-top: 24px"
              type="submit"
      >
        회원가입
      </button>
    </form>
  </div>
</div>
</body>
</html>
