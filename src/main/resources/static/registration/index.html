<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <my-include template="/common/css.html"></my-include>
</head>
<body>
<div class="container">
    <my-include template="/common/header.html"></my-include>
    <div class="page">
        <h2 class="page-title">회원가입</h2>
        <form action="/registration" class="form" enctype="application/x-www-form-urlencoded" method="post">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">이메일</p>
                <input
                        autocomplete="email"
                        class="input_textfield"
                        name="email"
                        placeholder="이메일을 입력해주세요"
                        type="email"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input
                        autocomplete="username"
                        class="input_textfield"
                        name="userId"
                        placeholder="아이디를 입력해주세요"
                        type="text"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">닉네임</p>
                <input
                        autocomplete="nickname"
                        class="input_textfield"
                        name="name"
                        placeholder="닉네임을 입력해주세요"
                        type="text"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        autocomplete="current-password"
                        class="input_textfield"
                        name="password"
                        placeholder="비밀번호를 입력해주세요"
                        type="password"
                />
            </div>
            <button
                    class="btn btn_contained btn_size_m"
                    id="registration-btn"
                    style="margin-top: 24px"
                    type="submit"
            >
                회원가입
            </button>
        </form>
    </div>
</div>
</body>
</html>
