<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">회원가입</h2>
        <form class="form">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input
                        id="user_id"
                        class="input_textfield"
                        placeholder="아이디를 입력해주세요"
                        autocomplete="username"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">닉네임</p>
                <input
                        id="user_name"
                        class="input_textfield"
                        placeholder="닉네임을 입력해주세요"
                        autocomplete="username"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        id="user_password"
                        class="input_textfield"
                        type="password"
                        placeholder="비밀번호를 입력해주세요"
                        autocomplete="current-password"
                />
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                회원가입
            </button>
        </form>
    </div>
</div>
<script>
    document.getElementById("registration-btn").addEventListener("click", function () {
        const user_id = document.getElementById("user_id").value;
        const user_name = document.getElementById("user_name").value;
        const user_password = document.getElementById("user_password").value;

        if (!user_id) {
            alert("아이디를 입력하세요.");
            return;
        } else if (!user_name) {
            alert("닉네임을 입력하세요.");
            return;
        } else if (!user_password) {
            alert("비밀번호를 입력하세요.");
            return;
        }

        const url = `/user/create?id=${encodeURIComponent(user_id)}&name=${encodeURIComponent(user_name)}&password=${encodeURIComponent(user_password)}`;

        // 서버에 요청 전송
        fetch(url, {method: "GET"})
            .then(response => {
                if (response.redirected) {
                    alert("회원가입 성공");
                    window.location.href = response.url;
                }
                else if (response.status === 409) {
                    alert("이미 사용중인 아이디입니다.");
                }
                else {
                    throw new Error("회원가입 요청 실패");
                }
            })
            .catch(error => {
                alert("오류 발생: " + error.message);
            })
    })
</script>
</body>
</html>
