<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
  <title>로그인</title>
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/index.html"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/registration">회원 가입</a>
      </li>
    </ul>
  </header>

  <div class="page">
    <h2 class="page-title">로그인</h2>
    <form class="form" onsubmit="return false;">
      <div class="textfield textfield_size_s">
        <p class="title_textfield">아이디</p>
        <input
                id="userIdInput"
                class="input_textfield"
                placeholder="아이디를 입력해주세요"
                autocomplete="username"
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">비밀번호</p>
        <input
                id="passwordInput"
                class="input_textfield"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                autocomplete="current-password"
        />
      </div>
      <button
              id="login-btn"
              class="btn btn_contained btn_size_m"
              style="margin-top: 24px"
              type="button"
      >
        로그인
      </button>
    </form>
  </div>
</div>

<script>
  document.getElementById('login-btn').addEventListener('click', async () => {
    const userId = document.getElementById('userIdInput').value.trim();
    const password = document.getElementById('passwordInput').value.trim();

    if (!userId || !password) {
      alert("아이디와 비밀번호를 입력해 주세요.");
      return;
    }

    try {
      const response = await fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ userId, password })
      });

      const result = await response.json();
      console.log("서버 응답:", result);

      if (result.isSuccess) {
        alert("로그인에 성공했어요!")
        window.location.href = "/index.html";
      } else {
        window.location.href = "/user/login_failed.html";
      }
    } catch (error) {
      console.error("로그인 요청 중 오류 발생:", error);
      alert("로그인 요청 중 오류가 발생했습니다. 콘솔을 확인하세요.");
    }
  });
</script>
</body>
</html>
