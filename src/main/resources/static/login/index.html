<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <my-include template="/common/css.html"></my-include>
</head>
<body>
<div class="container">
    <my-include template="/common/header.html"></my-include>
    <div class="page">
        <h2 class="page-title">로그인</h2>
        <form action="/login" class="form" enctype="application/x-www-form-urlencoded" method="post">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input autocomplete="username"
                       class="input_textfield"
                       maxlength="20"
                       minlength="3"
                       name="userId"
                       placeholder="아이디를 입력해주세요"
                       type="text"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        autocomplete="current-password"
                        class="input_textfield"
                        maxlength="20"
                        minlength="3"
                        name="password"
                        placeholder="비밀번호를 입력해주세요"
                        type="password"
                />
            </div>
            <button
                    class="btn btn_contained btn_size_m"
                    id="login-btn"
                    style="margin-top: 24px"
                    type="submit"
            >
                로그인
            </button>
        </form>
    </div>
</div>
</body>
</html>
