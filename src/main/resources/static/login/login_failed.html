<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 실패</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      font-size: 24px;
      color: #dc3545;
    }

    .container p {
      font-size: 16px;
      color: #6c757d;
      margin: 15px 0;
    }

    .container a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }

    .container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>로그인 실패</h1>
  <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
  <a href="/login">다시 시도</a>
</div>
</body>
</html>
