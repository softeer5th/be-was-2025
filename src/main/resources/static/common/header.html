<header class="header">
    <a href="/"><img src="../img/signiture.svg"/></a>

    <ul class="header__menu">
        <my-if condition="session.user">
            <my-text>
                <li class="header__menu__item">
                    <a class="btn btn_ghost btn_size_s" href="/users/${session.user.userId}">${session.user.name}</a>
                </li>
                <li class="header__menu__item">
                    <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
                </li>
                <li class="header__menu__item">
                    <form action="/logout" method="post">
                        <button class="btn btn_ghost btn_size_s" id="logout-btn" type="submit">
                            로그아웃
                        </button>
                    </form>
                </li>
            </my-text>
        </my-if>
        <my-if condition="!session.user">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </my-if>
    </ul>
</header>
