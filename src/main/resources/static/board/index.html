<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
  <link href="../main.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      ${username}
      ${loginWrite}
      ${signupLogout}
    </ul>
  </header>
  <div class="wrapper">
    <div class="post">
      <div class="post__account">
        <img class="post__account__img" ${writerProfile} />
        <p class="post__account__nickname">${writer}</p>
      </div>
      <img class="post__img" ${image}/>
      <div class="post__menu">
        <ul class="post__menu__personal">
          <li>
            <button class="post__menu__btn">
              <img src="../img/like.svg" />
            </button>
          </li>
          <li>
            <button class="post__menu__btn">
              <img src="../img/sendLink.svg" />
            </button>
          </li>
        </ul>
        <button class="post__menu__btn">
          <img src="../img/bookMark.svg" />
        </button>
      </div>
      <p class="post__article">
        ${contents}
      </p>
    </div>
    <ul class="comment">
      ${comments}
      <li class="comment__item hidden">
        <div class="comment__item__user">
          <img class="comment__item__user__img" />
          <p class="comment__item__user__nickname">account</p>
        </div>
        <p class="comment__item__article">Comment 1</p>
      </li>
      <li class="comment__item hidden">
        <div class="comment__item__user">
          <img class="comment__item__user__img" />
          <p class="comment__item__user__nickname">account</p>
        </div>
        <p class="comment__item__article">Comment 2</p>
      </li>
      <li class="comment__item hidden">
        <div class="comment__item__user">
          <img class="comment__item__user__img" />
          <p class="comment__item__user__nickname">account</p>
        </div>
        <p class="comment__item__article">Comment 3</p>
      </li>
      <button id="show-all-btn" class="btn btn_ghost btn_size_m">
        모든 댓글 보기(3개)
      </button>
    </ul>
    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__menu__item">
          <a class="nav__menu__item__btn" href="${before}">
            <img
                    class="nav__menu__item__img"
                    src="../img/ci_chevron-left.svg"
            />
            이전 글
          </a>
        </li>
        <li class="nav__menu__item">
          <a class="btn btn_ghost btn_size_m" href="/comment/${commentWrite}">댓글 작성</a>
        </li>
        <li class="nav__menu__item">
          <a class="nav__menu__item__btn" href="${after}">
            다음 글
            <img
                    class="nav__menu__item__img"
                    src="../img/ci_chevron-right.svg"
            />
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
